name: test

env:
  PROJECT_NAME: css430_template

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: docker
    container:
      image: pisanuw/uwb430
      options: --user root
    permissions:
      contents: read
    steps:
      - name: Install NodeJS
        run: curl -fsSL https://raw.githubusercontent.com/mklement0/n-install/stable/bin/n-install | bash -s 24
      - name: Checkout
        uses: https://code.forgejo.org/actions/checkout@v5
        with:
          submodules: recursive
      - name: Create Build Directory
        run: mkdir -p build
      - name: Build
        run: cmake .. && cmake --build .
        working-directory: build
      - name: Valgrind
        run: valgrind --leak-check=full --error-exitcode=1 build/${{ env.PROJECT_NAME }}-test
